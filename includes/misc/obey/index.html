    <head>

        <title> OBEY </title>

        <style type="text/css">
            body
            {
                text-align: center;
            }
  
            #messageWrapper
            {
                padding-top: 10%;
                padding-bottom: 10%;
                font-family: Arial;
                font-weight: bold;
                font-size: 80pt;
                text-transform: uppercase;
                word-wrap: break-word;
            }
        </style>

        <script type="text/javascript">
        //<![CDATA[
            var messageList = Array(    "obey",
                                        "watch tv",
                                        "consume",
                                        "sleep",
                                        "stay asleep",
                                        "conform",
                                        "submit",
                                        "no thought",
                                        "marry and reproduce",
                                        "no independent thought",
                                        "buy",
                                        "no imagination",
                                        "do not question authority"
                                   );

            function message()
            {
                var currentMessage = document.getElementById("message").innerHTML;
                var newMessage = currentMessage;

                do
                {
                    var messageNumber = Math.floor((Math.random() * messageList.length));
                    newMessage = messageList[messageNumber];
                }
                while (newMessage == currentMessage); // Ensure the next message is different

                document.getElementById("message").innerHTML = newMessage;
            }
        //]]>
        </script>

    </head>

    <body onload="message()">

        <div id="messageWrapper">
            <span id="message"> </span>
        </div>

        <div id="controls">
            <button onclick="message()">OBEY</button>
        </div>

    </body>

</html>
